<div class="container">

  <h2>Our latest collection</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search">
  </mat-form-field>

  <div fxLayout="row wrap" fxLayoutGap="50px grid">
    <div *ngFor="let product of filtered">
      <mat-card class="product-card" (click)="addToCart(product)">
        <img mat-card-image src="assets/images/{{ product.image_url }}">
        <mat-card-content>
          <mat-card-title>{{ product.name }}u</mat-card-title>
          <mat-card-subtitle>{{ product.price | currency:'USD'}}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
